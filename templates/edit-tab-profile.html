{% extends "base.html" %}
{% load static %}
{% block headtitle %}
    <title>Edit Profile</title>
{% endblock headtitle %}

{% block extracss %}
<link href="{% static '/css/login.css' %}" rel="stylesheet">
<link href="{% static '/css/style.css' %}" rel="stylesheet">
{% endblock extracss %}

{% block content %}
<div style="display: block; margin-top: 100px">
<div class="forms">
    <h1>{{question_val}}</h1>
    <form action = "/editQuestions?question={{question_number}}" method = "POST"> {% csrf_token %}
        <label for="Answer">Enter Your Answer :</label>
    <textarea id="Answer" name="Answer" rows="6" cols="45" >
        {% if question_number == 1%}
             {{answer.answer1}}
        {% elif question_number == 2%}
             {{answer.answer2}}
        {% elif question_number == 3%}
             {{answer.answer3}}
        {% else %}
            Empty
        {% endif %}
     </textarea>
     {% if question_number <= 3 %}
     <input type = "submit" class = "button"  value = "update"/>
     {% else %}
     <input type = "submit" class = "button"  value = "Cannot Update" disabled/>
     {% endif %}
     <input type = "hidden" name = "question_number" value = {{question_number}} />
    </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript">

</script>
{% endblock content %}
